<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            margin: 0;
        }

        .card {
            width: 350px;
            height: 450px;
            background-color: palevioletred;
            margin: 10px;
            border: 2px solid black;
        }
        .current_day{
            text-align: center;
            
        }
        .cards{
            display: flex;
            flex-wrap: wrap;
           
            
        }
        .care_img {
            align-items: center;
            text-align: center;
            /* width: 100px;
            height: 100px; */
        }

        .card_content {
            width: 100%;
            /* height: 10%; */
            /* background-color: papayawhip; */
            text-align: center;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <div class="current_day"></div>
        <div class="cards">
            <!-- <div class="care_img">
                <img src="./img/1.jpg"
                    alt="">
            </div>
            <div class="card_content">
                <h1> 台中市</h1>
                <h2>晴天</h2>
                <div>
                    <span>最高溫:30度</span>
                    <span>最低溫:21度</span>
                </div>穿著厚外套保暖<div>
                </div>
            </div> -->
        </div>
    </div>
    <script>
        fetch('https://opendata.cwb.gov.tw/api/v1/rest/datastore/F-C0032-001?Authorization=CWB-0DD406A9-488E-4478-99C9-0F5E22B31F3C')
            .then(function (response) {
                return response.json();
            })
            .then(function (weather_array) {
                // console.log(weather_array);

                var locations = weather_array.records.location
                // console.log(locations)
                locations.forEach(location => {
                    var location_name = location.locationName
                    // console.log(location_name);

                    var Wx = location.weatherElement[0].time[0].parameter.parameterName//天氣概況
                    // console.log(WX)

                    var MaxT = location.weatherElement[4].time[0].parameter.parameterName//最高溫
                    // console.log(MaxT)

                    var MinT = location.weatherElement[2].time[0].parameter.parameterName//最低溫
                    // console.log(MinT)

                    var Unit = location.weatherElement[4].time[0].parameter.parameterUnit//氣溫單位
                    // console.log(Unit)

                    var Wx_code = location.weatherElement[0].time[0].parameter.parameterValue//氣候代碼
                    // console.log(Wx_code)


                    if (Wx_code == '1') {
                        var weather_icon = "./img/1.jpg"
                    } else if (Wx_code == '2'|| Wx_code == '3'||Wx_code == '4') {
                        var weather_icon = "./img/2.jpg"
                    }
                    else {
                        var weather_icon = "./img/3.jpg"
                    }


                    var cards = document.querySelector('.cards')
                    cards.innerHTML += `
                   <div class="card">
                     <div class="care_img">
                       <img src="${weather_icon}  "alt="">
                     </div>
                    <div class="card_content">
                     <h1> ${location_name}</h1>
                     <h2>${Wx}</h2>
                    <div>
                    <span>最高溫:${MaxT} ${Unit}</span>
                    <span>最低溫:${MinT} ${Unit}</span>
                    </div>穿著厚外套保暖<div>
                   </div> 
                   `;
                })
                var today = new Date();
                var current_day = today.getFullYear()+'年'+(today.getMonth()+1+'月')+today.getDate()+'日';
                var current_time = today.getHours()+':'+today.getMinutes();
                
                var time = document.querySelector('.current_day') 
                time.innerHTML += `現在時間:` + current_day + current_time;

            })

    </script>
</body>

</html>
